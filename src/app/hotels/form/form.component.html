<form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nombre*</label>
    <input type="text" class="form-control" id="name" placeholder="John Doe's hotel" formControlName="name">
  </div>
  <div class="form-group">
    <label for="stars">Categor√≠a*</label>
    <select class="form-control" id="stars" formControlName="stars">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="price">Precio*</label>
    <input type="number" class="form-control" id="price" placeholder="35000" formControlName="price">
  </div>
  <div class="form-group">
    <label for="amenities">Comodidades</label>
    <textarea class="form-control" id="amenities" rows="3" formControlName="amenities"></textarea>
    <small class="form-text text-muted">Separe las comodidades por coma y sin espacios(,).</small>
  </div>
  <div class="form-group">
    <label for="image">Foto*</label>
    <input type="file" class="form-control-file" id="image" formControlName="image" (change)="onFileChange($event)">
    <small class="form-text text-muted">Selecciona una imagen que corresponda al hotel a crear.</small>
  </div>
  <small class="form-text text-muted">Los campos marcados con asterisco(*) son obligatorios.</small>
  <button type="submit" class="btn btn-primary btn-color" [disabled]="!hotelForm.valid"><strong>Guardar</strong></button>
</form>
