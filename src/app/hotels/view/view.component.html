<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{hotel.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <img src="{{url_image}}{{hotel.image}}" class="rounded float-left img-thumbnail" alt="...">
  <div class="text-center">
    <ng-container *ngFor="let star of [1,2,3,4,5]" class="display-row">
      <i *ngIf="hotel.stars >= star" class="fa fa-star star"></i>
    </ng-container>
    <div class="display-row">
      <ng-container *ngFor="let amenitie of hotel.amenities">
        <img src="assets/icons/amenities/{{amenitie}}.svg" alt="{{amenitie}}" class="amenitie"/>
      </ng-container>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="float-right btn btn-light" routerLink="/hotel/{{hotel._id}}" (click)="activeModal.close('close')">
    <i class="fa fa-pencil"></i>
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('close')">Aceptar</button>
</div>
